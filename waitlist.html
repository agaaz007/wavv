<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Waitlist - Wavv</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, black, #0F0E17, #1A1A2E);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .toggle-button.active {
            background: linear-gradient(to right, #805ad5, #d53f8c);
            color: white;
        }
        .toggle-button.inactive {
            background: #1a202c;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="w-full max-w-md p-6 bg-black/60 rounded-lg shadow-md">
        <!-- Back to Home -->
        <div class="mb-6">
            <a href="/" class="text-gray-400 text-sm hover:text-white">&larr; Back to Home</a>
        </div>
        
        <!-- Title and Subtitle -->
        <h1 class="text-center text-2xl md:text-3xl font-extrabold mb-2">
            wavv
        </h1>
        <p class="text-center text-gray-400 text-sm mb-6">THE FUTURE OF NIGHTLIFE</p>
        <h2 class="text-center text-4xl font-extrabold mb-6">
            Join the <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-pink-500">Waitlist</span>
        </h2>

        <!-- Toggle Buttons -->
        <div class="flex justify-center space-x-4 mb-6">
            <button id="clubGoerToggle" class="toggle-button active py-2 px-4 rounded-lg font-semibold">
                Club-goer
            </button>
            <button id="clubToggle" class="toggle-button inactive py-2 px-4 rounded-lg font-semibold">
                Club
            </button>
        </div>

        <!-- Form -->
        <form id="clubGoerForm" class="space-y-4">
            <!-- Full Name -->
            <div class="relative">
                <input type="text" name="fullName" placeholder="Full name..." required
                    class="w-full bg-black/50 text-gray-200 py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <!-- Email -->
            <div class="relative">
                <input type="email" name="email" placeholder="Email address..." required
                    class="w-full bg-black/50 text-gray-200 py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 px-4 rounded-lg font-semibold hover:opacity-90">
                Join Waitlist &rarr;
            </button>
        </form>

        <form id="clubForm" class="hidden space-y-4">
            <!-- Club Name -->
            <div class="relative">
                <input type="text" name="clubName" placeholder="Club name..." required
                    class="w-full bg-black/50 text-gray-200 py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <!-- Email -->
            <div class="relative">
                <input type="email" name="email" placeholder="Email address..." required
                    class="w-full bg-black/50 text-gray-200 py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <!-- Phone Number -->
            <div class="relative">
                <input type="tel" name="pocPhone" placeholder="Phone number of POC..." required
                    class="w-full bg-black/50 text-gray-200 py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 px-4 rounded-lg font-semibold hover:opacity-90">
                Join Waitlist &rarr;
            </button>
        </form>

        <!-- Footer -->
        <p class="text-center text-gray-400 text-sm mt-6">
            Wavv is launching July 31st.<br>
            Follow us on <a href="https://instagram.com/wavv.app" class="text-purple-400 hover:text-pink-400" target="_blank">Instagram</a> for updates.
        </p>
    </div>

    <script>
        const clubGoerToggle = document.getElementById('clubGoerToggle');
        const clubToggle = document.getElementById('clubToggle');
        const clubGoerForm = document.getElementById('clubGoerForm');
        const clubForm = document.getElementById('clubForm');

        // Event Listeners for toggling forms
        clubGoerToggle.addEventListener('click', () => {
            clubGoerForm.classList.remove('hidden');
            clubForm.classList.add('hidden');
            clubGoerToggle.classList.add('active');
            clubGoerToggle.classList.remove('inactive');
            clubToggle.classList.add('inactive');
            clubToggle.classList.remove('active');
        });

        clubToggle.addEventListener('click', () => {
            clubGoerForm.classList.add('hidden');
            clubForm.classList.remove('hidden');
            clubToggle.classList.add('active');
            clubToggle.classList.remove('inactive');
            clubGoerToggle.classList.add('inactive');
            clubGoerToggle.classList.remove('active');
        });
    </script>
</body>
</html>
