<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Waitlist - Wavv</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="waitlist-page">
    <main class="container">
        <a href="index.html" class="back-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="arrow-left"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            Back to Home
        </a>

        <div class="waitlist-content">
            <div class="logo">
                <h1>wavv</h1>
            </div>

            <div class="system-name">
                The Future of Nightlife
            </div>

            <h2 class="waitlist-title">
                Join the <span class="gradient-text">Waitlist</span>
            </h2>

            <form id="waitlistForm" class="waitlist-form">
                <div class="form-toggle">
                    <button type="button" class="toggle-btn active" data-type="clubgoer">Club-goer</button>
                    <button type="button" class="toggle-btn" data-type="club">Club</button>
                </div>

                <input type="hidden" name="userType" value="clubgoer">

                <div class="form-group">
                    <input type="text" name="name" placeholder="Full name..." required>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </div>

                <div class="form-group">
                    <input type="email" name="email" placeholder="Email address..." required>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                </div>

                <div class="form-group hidden" id="pocPhoneGroup">
                    <input type="tel" name="pocPhone" placeholder="Phone number of POC...">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                </div>

                <button type="submit" class="btn-primary">
                    Join Waitlist
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="arrow-right"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                </button>
            </form>

            <div class="waitlist-footer">
                <p>Wavv is launching July 31st.</p>
                <p>
                    Follow us on 
                    <a href="https://instagram.com/wavv.app" target="_blank" rel="noopener noreferrer">Instagram</a> 
                    for updates.
                </p>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
