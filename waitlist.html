<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Waitlist - Wavv</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
            background-size: 4px 4px;
            background-color: #0F0E17; /* Dark background */
        }
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <!-- Back to Home -->
    <div class="absolute top-6 left-6">
        <a href="/" class="text-gray-400 text-lg hover:text-white">&larr; Back to Home</a>
    </div>

    <div class="w-full max-w-md p-6">
        <!-- Title -->
        <h1 class="text-center text-4xl font-bold text-white mb-4">wavv</h1>
        <p class="text-center text-gray-400 text-lg mb-6">THE FUTURE OF NIGHTLIFE</p>
        <h2 class="text-center text-5xl font-extrabold mb-8">
            <span class="text-white">Join the</span> <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-pink-500">Waitlist</span>
        </h2>

        <!-- Toggle Buttons -->
        <div class="flex justify-center space-x-4 mb-8">
            <button id="clubGoerToggle" class="w-1/2 py-3 rounded-full text-xl text-white font-semibold transition-all bg-purple-600">
                Club-goer
            </button>
            <button id="clubToggle" class="w-1/2 py-3 rounded-full text-xl text-zinc-300 font-semibold transition-all bg-zinc-800">
                Club
            </button>
        </div>

        <!-- Forms -->
        <form id="clubGoerForm" class="space-y-8">
            <!-- Full Name -->
            <div class="relative">
                <span class="input-icon text-zinc-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4s-4 1.79-4 4 1.79 4 4 4z"></path>
                        <path d="M12 14c-4 0-7 2-7 4v1h14v-1c0-2-3-4-7-4z"></path>
                    </svg>
                </span>
                <input type="text" name="fullName" placeholder="Full name..." class="w-full h-14 pl-14 pr-4 bg-zinc-900/50 text-white rounded-lg border border-zinc-800 placeholder:text-zinc-600 focus:outline-none focus:ring-2 focus:ring-purple-500 text-lg">
            </div>
            <!-- Email -->
            <div class="relative">
                <span class="input-icon text-zinc-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="none" d="M16.999,4.975L16.999,4.975C16.999,4.975,16.999,4.975,16.999,4.975c-0.419-0.4-0.979-0.654-1.604-0.654H4.606c-0.584,0-1.104,0.236-1.514,0.593C3.076,4.928,3.05,4.925,3.037,4.943C3.034,4.945,3.035,4.95,3.032,4.953C2.574,5.379,2.276,5.975,2.276,6.649v6.702c0,1.285,1.045,2.329,2.33,2.329h10.79c1.285,0,2.328-1.044,2.328-2.329V6.649C17.724,5.989,17.441,5.399,16.999,4.975z"></path>
                    </svg>
                </span>
                <input type="email" name="email" placeholder="Email address..." class="w-full h-14 pl-14 pr-4 bg-zinc-900/50 text-white rounded-lg border border-zinc-800 placeholder:text-zinc-600 focus:outline-none focus:ring-2 focus:ring-purple-500 text-lg">
            </div>
            <!-- Submit -->
            <button type="submit" class="w-full h-14 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg font-bold text-xl text-white hover:opacity-90">
                Join Waitlist &rarr;
            </button>
        </form>

        <form id="clubForm" class="space-y-8 hidden">
            <!-- Club Name -->
            <div class="relative">
                <input type="text" name="clubName" placeholder="Club name..." class="w-full h-14 pl-14 pr-4 bg-zinc-900/50 text-white rounded-lg border">
            </div>
            <!-- Email -->
            <div class="relative">
                <input type="email" name="email" placeholder="Email address..." class="w-full h-14 pl-14 pr-4 bg-zinc-900/50 text-white rounded-lg border">
            </div>
            <!-- Phone -->
            <div class="relative">
                <input type="tel" name="pocPhone" placeholder="Phone number of POC..." class="w-full h-14 pl-14 pr-4 bg-zinc-900/50 text-white rounded-lg border">
            </div>
            <!-- Submit -->
            <button type="submit" class="w-full h-14 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg font-bold text-xl text-white hover:opacity-90">
                Join Waitlist &rarr;
            </button>
        </form>
    </div>

    <script>
        const clubGoerToggle = document.getElementById('clubGoerToggle');
        const clubToggle = document.getElementById('clubToggle');
        const clubGoerForm = document.getElementById('clubGoerForm');
        const clubForm = document.getElementById('clubForm');
    
        clubGoerToggle.addEventListener('click', () => {
            // Show Club-goer Form
            clubGoerForm.classList.remove('hidden');
            clubForm.classList.add('hidden');
    
            // Update Toggle Button Styles
            clubGoerToggle.classList.add('bg-purple-600', 'text-white');
            clubGoerToggle.classList.remove('bg-zinc-800', 'text-zinc-300');
            clubToggle.classList.add('bg-zinc-800', 'text-zinc-300');
            clubToggle.classList.remove('bg-purple-600', 'text-white');
        });
    
        clubToggle.addEventListener('click', () => {
            // Show Club Form
            clubForm.classList.remove('hidden');
            clubGoerForm.classList.add('hidden');
    
            // Update Toggle Button Styles
            clubToggle.classList.add('bg-purple-600', 'text-white');
            clubToggle.classList.remove('bg-zinc-800', 'text-zinc-300');
            clubGoerToggle.classList.add('bg-zinc-800', 'text-zinc-300');
            clubGoerToggle.classList.remove('bg-purple-600', 'text-white');
        });
    </script>
    
</body>
</html>

    </script>
</body>
</html>
